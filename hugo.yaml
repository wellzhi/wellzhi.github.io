baseURL: 'https://wellzhi.github.io'
# languageCode: 'en-us'
languageCode: 'zh-cn'
title: 'wellzhi'
theme: "hugo-PaperMod"

params:
  defaultTheme: "auto"  # 主题模式 (auto, light, dark)
  showReadingTime: true
  showWordCount: true
  showDate: true
  authors: true
  disableSearch: false
  ShowCodeCopyButtons: true
  ShowShareButtons: true
  ShowToc: true
  TocOpen: false
  author: ["wellzhi"]
  math: true
  buildDrafts: false
  homeInfoParams:
    Title: "Hi"
    # Content: "I'm a software engineer. I write about programming, software development, and technology. I'm passionate about learning and sharing knowledge. I hope you find my blog helpful."

  # 社交图标配置
  socialIcons:
    # - name: "Twitter"
