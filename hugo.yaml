baseURL: 'https://wellzhi.github.io'
# languageCode: 'en-us'
languageCode: 'zh-cn'
title: 'wellzhi'
theme: "hugo-PaperMod"
enableInlineShortcodes: true
enableEmoji: true #允许使用 Emoji表情，建议 true 
enableRobotsTXT:  false  #允许爬虫抓取到搜索引擎，建议 true

pagination:
  disableAliases: false
  pagerSize: 20
  path: page

params:
  defaultTheme: "auto"
  showReadingTime: true
  showWordCount: true
  showDate: true
  authors: true
  disableSearch: false
  ShowCodeCopyButtons: true
  ShowShareButtons: false
  hideFooter: false # 隐藏页脚
  ShowToc: true
  hideMeta: true
  TocOpen: false
  author: ["wellzhi"]
  math: true
  buildDrafts: false
  ShowBreadCrumbs: true
  
  # 添加以下配置使所有文章默认启用评论
  defaultContentType: "posts"
  # homeInfoParams:
  #   Title: "Hi"
    # Content: "I'm a software engineer. I write about programming, software development, and technology. I'm passionate about learning and sharing knowledge. I hope you find my blog helpful."
  comments: true  # 这行已存在，但需要确保文章也启用
  # Twikoo 评论系统配置
  twikoo:
    envId: "https://twikoo-vercel-navy.vercel.app/"  # Vercel/私有部署的域名
    # region: "ap-shanghai"                # 仅腾讯云需填

  # 社交图标配置
  socialIcons:
    # - name: "Twitter"
    #   url: "https://github.com/wellzhi"
    #   icon: "fa-brands fa-twitter"
    # - name: "StackOverflow"
    #   url: "https://github.com/wellzhi"
    #   icon: "fa-brands fa-stack-overflow"
    # - name: "CodePen"
    #   url: "https://codepen.io/your_username"
    #   icon: "fa-brands fa-codepen"
    # - name: "LinkedIn"
    #   url: "https://github.com/wellzhi"
    #   icon: "fa-brands fa-linkedin"
    # - name: "GitHub"
    #   url: "https://github.com/wellzhi"
    #   icon: "fa-brands fa-github"

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - name: "Home"
      url: "/"
      weight: 1
    - name: "Post"
      url: "/posts/"
      weight: 2
    - name: "Archive"
      url: "/archives"
      weight: 3
    - name: "Tags"
      url: "/tags"
      weight: 4
    - name: "Search"
      url: "/search"
      weight: 5
    - name: "About"
      url: "/about/"
      weight: 6

outputs:
  home: ["HTML", "RSS", "JSON"]

markup:
  goldmark:
    renderer:
      unsafe: true # HUGO 默认转义 Markdown 文件中的 HTML 代码，如需开启的话
    extensions:
      passthrough: # 属性在新版本中已不再支持，需要移除
        enable: true
        delimiters:
          block: [['\\[', '\\]'], ['$$', '$$']]
          inline: [['$', '$']]
  highlight:
    anchorLineNos: false
    codeFences: true
    guessSyntax: false
    # hl_Lines: 1
    # lineAnchors: ""
    # lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: true
    style: monokai
    tabWidth: 4

    # codeFences：代码围栏功能，这个功能一般都要设为 true 的，不然很难看，就是干巴巴的-代码文字，没有颜色。
    # guessSyntax：猜测语法，这个功能建议设置为 true, 如果你没有设置要显示的语言则会自动匹配。
    # hl_Lines：高亮的行号，一般这个不设置，因为每个代码块我们可能希望让高亮的地方不一样。
    # lineNoStart：行号从编号几开始，一般从 1 开始。
    # lineNos：是否显示行号，我比较喜欢显示，所以我设置的为 true.
    # lineNumbersInTable：使用表来格式化行号和代码,而不是 标签。这个属性一般设置为 true.
    # noClasses：使用 class 标签，而不是内嵌的内联样式

