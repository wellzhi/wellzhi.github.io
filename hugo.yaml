    # - name: "GitHub"
    #   url: "https://github.com/wellzhi"
    #   icon: "fa-brands fa-github"

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - name: "Home"
      url: "/"
      weight: 1
    - name: "Post"
      url: "/posts/"
      weight: 2
    - name: "Archive"
      url: "/archives"
      weight: 3
    - name: "Tags"
      url: "/tags"
      weight: 4
    - name: "Search"
      url: "/search"
      weight: 5
    - name: "About"
      url: "/about/"
      weight: 6

outputs:
  home: ["HTML", "RSS", "JSON"]

markup:
  goldmark:
    extensions:
      passthrough:
        enable: true
        delimiters:
          block: [['\\[', '\\]'], ['$$', '$$']]
          inline: [['$', '$']]