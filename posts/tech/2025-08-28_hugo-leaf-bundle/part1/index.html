<script src="https://cdn.staticfile.org/twikoo/1.6.16/twikoo.all.min.js"></script>
<script>
(function() {
  const loadingEl = document.getElementById('twikoo-loading');
  const errorEl = document.getElementById('twikoo-error');
  const twikooEl = document.getElementById('twikoo');
  
  
  twikoo.init({ 
    envId: "https://twikoo-vercel-navy.vercel.app/",
    el: '#twikoo',
    onCommentLoaded: function() {
      
      if (loadingEl) {
        loadingEl.style.display = 'none';
      }
    }
  }).then(function() {
    
    if (loadingEl) {
      loadingEl.style.display = 'none';
    }
  }).catch(function(error) {
    
    console.error('Twikoo 初始化失败:', error);
    if (loadingEl) {
      loadingEl.style.display = 'none';
    }
    if (errorEl) {
      errorEl.style.display = 'block';
    }
  });
  
  
  setTimeout(function() {
    if (loadingEl && loadingEl.style.display !== 'none') {
      loadingEl.style.display = 'none';
      if (errorEl) {
        errorEl.style.display = 'block';
      }
    }
  }, 5000);
})();
</script>

                navigator.clipboard.writeText(codeblock.textContent);
